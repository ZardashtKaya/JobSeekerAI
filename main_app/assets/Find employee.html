<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hackasuly</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap">
</head>

<body style="background: linear-gradient(123deg, #43cea2 0%, #185a9d 100%);">
    <header class="masthead" style="background: rgba(0,0,0,0);">
        <div class="intro-body" style="background: rgba(0,0,0,0);">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto" style="height: 578.2px;">
                        <p class="intro-text" style="font-family: Cabin, sans-serif;font-size: 35px;margin-bottom: 10px;">Tell us who you need</p>
                        <form style="margin-bottom: 10px;"><label class="form-label" style="font-family: Roboto, sans-serif;width: 100%;margin: 0px 0px 0px 0px;margin-bottom: 5px;">Company Name</label><input class="form-control" type="text" style="font-family: Roboto, sans-serif;margin-bottom: 5px;"><label class="form-label" style="font-family: Roboto, sans-serif;width: 70px;margin: 0px 20px 0px 20px;margin-bottom: 5px;">Field</label><label class="form-label" style="font-family: Roboto, sans-serif;width: 100%;margin: 0px 0px 0px 0px;background: rgba(255,255,255,0.41);color: rgb(0,0,0);height: 36px;align-items: center;border-radius: 6px;margin-bottom: 5px;">Computer Science (Other fields coming soon!)</label><label class="form-label" style="font-family: Roboto, sans-serif;width: 70px;margin: 0px 20px 0px 20px;margin-bottom: 5px;">Position</label><input class="form-control" type="text" style="font-family: Roboto, sans-serif;margin-bottom: 10px;"><label class="form-label" style="font-family: Roboto, sans-serif;width: 256px;margin: 0px 20px 0px 20px;margin-bottom: 5px;">Needed Skills (Seperate by comma)</label><input class="form-control" type="text" style="font-family: Roboto, sans-serif;margin-bottom: 10px;"><button class="btn border rounded-pill border-3" type="button" style="padding: 6px 23px;margin: 25px;color: rgb(255,255,255);">FIND THE PERFECT CANDIDATE</button></form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/grayscale.js"></script>
</body>

</html>
