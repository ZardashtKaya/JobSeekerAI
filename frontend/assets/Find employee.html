    <header class="masthead" style="background: rgba(0,0,0,0);">
        <div class="intro-body" style="background: rgba(0,0,0,0);">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto" style="height: 578.2px;">
                        <h1 class="brand-heading" style="font-size: 90px;font-family: Roboto, sans-serif;">TELL US WHAT YOU NEED</h1>
                        <p class="intro-text" style="font-family: Cabin, sans-serif;">And immediately see the perfect candidates</p>
                        <form><label class="form-label" style="font-family: Roboto, sans-serif;width: 100%;margin: 0px 0px 0px 0px;">Company Name</label><input class="form-control" type="text" style="font-family: Roboto, sans-serif;"><label class="form-label" style="font-family: Roboto, sans-serif;width: 70px;margin: 0px 20px 0px 20px;">Field</label><label class="form-label" style="font-family: Roboto, sans-serif;width: 100%;margin: 0px 0px 0px 0px;background: rgba(211,211,211,0.52);color: rgb(0,0,0);height: 36px;align-items: center;border-radius: 6px;">Computer Science (Other fields coming soon!)</label><label class="form-label" style="font-family: Roboto, sans-serif;width: 70px;margin: 0px 20px 0px 20px;">Position</label><input class="form-control" type="text" style="font-family: Roboto, sans-serif;"><label class="form-label" style="font-family: Roboto, sans-serif;width: 256px;margin: 0px 20px 0px 20px;">Needed Skills (Seperate by comma)</label><input class="form-control" type="text" style="font-family: Roboto, sans-serif;"><button class="btn border rounded-pill border-3" type="button" style="padding: 6px 23px;margin: 25px;color: rgb(255,255,255);">FIND THE PERFECT CANDIDATE</button></form>

                </div>
